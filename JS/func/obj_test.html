<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // in JS, all custom objs' params are: Key-Value pairs
        // even add function is allowed
        const person = {
            name: 'hey',
            age: 30,
            sex: 'boy',
            favor: ['reading', 'cycling'],
            sayHi: function () {
                console.log('Hello');
            }
        }
        
        // this can call obj's function
        person.sayHi();


    </script>
</body>

</html>
