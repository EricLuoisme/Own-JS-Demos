<body>
    <script type="text/javascript">
        // here is for javascript coding
        alert('Inside js coding logic')
        console.log('Executed the javascript logic')

        // constant
        const num = 1234;
        alert(num)

        // var (let as ES6, var as ES5)
        let change;
        change = 296;
        alert(change)

        // obj -> similar to Java, obj is just a pointer, not deep copy
        var obj = { name: 'smith3', age: 23 }; // in JS, do not need to declare a structure -> just use it
        var obj_1 = new Object();
        obj_1.name = 'smith';

        var obj_2 = obj_1;

        obj_1.name = 'smith2';
        console.log(obj_1.name) // smith2
        console.log(obj_2.name) // smith2
        console.log(obj.age)

        // es6 logging -> similar to the String.format("%s",xxx) /  fmt.Print("%v", xxx)
        console.log(`I am ${obj.name}, age ${obj.age} `);
        
        // could also concate function's return
        console.log(`They also call me ${getName()}`)


        function getName() {
            return 'MyName';
        }

    </script>
</body>
