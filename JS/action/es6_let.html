    <script>
        var myBtn = document.getElementsByTagName('input');
        
        // rather than using 'var' -> 'let' would exactly be using as we call it
        for (let i = 0; i < myBtn.length; i++) {
            myBtn[i].onclick = function () {
                alert(i);
            };
        }

        // arrow function: (params) => {logic}
        const fn2 = (a, b) => {
            console.log('haha');
            return a + b;
        }
        console.log(fn2(1, 3));

    </script>
