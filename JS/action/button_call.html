<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Func</title>
</head>

<body>
    <button type="button" id="btn">The Button</button>

    <script>
        // 1. get the element
        var btn = document.getElementById('btn');

        // 2. pack the evt to the js_func
        btn.onclick = function () {
            console.log('You Clicked The Button');
        }
    </script>
</body>

</html>
